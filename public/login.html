<!doctype html>
<head>
	<title>Login - PPL</title>
	<base href="/">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/animate.css">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-cookies.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js"></script>

	<script src="components/app.js"></script>
</head>

<div class="overlay-fade">
	<div class="body-container">
		<img class="logo-login" src="assets/img/logo.svg"></img>
		<div class="hero-text">
			Simple tracking and progression for your fitness routine
		</div>
		<div class="label">
			EMAIL
		</div>
		<input ng-model="user" placeholder="Email" class="input">
		</input>
		<div class="label">
			PASSWORD
		</div>
		<input type="password" ng-model="pass" placeholder="Password" class="input">
		</input>
		<div ng-click="submit()" class="login-btn">
			LOGIN
		</div>
		<div class="login-btn facebook-btn">
			LOGIN WITH FACEBOOK
		</div>
	</div>
</div>
<div class="login-bg">
</div>
